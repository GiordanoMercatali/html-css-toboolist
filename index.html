<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css\style.css">
		<title> Toboolist </title>
	</head>

    <body>
        
        <!--Header-->
        <header>
            <div class="banner">
                <img class="logo" src="img/Logo.png" alt="logo-boolean">
                <h1 class="logo-text"> Toboolist </h1>
            </div>
        </header>

        <!--Main-->
        <main>
            <!--Buttons-->
            <div class="buttons">
                <span class="add-button add-task"> Add Task </span>
                <span class="add-button"> Add Section </span>
            </div>

            <!--List of Tasks-->
            <div class="tasks">
                <ul class="tasks-list">
                    <!--New Task-->
                    <li class="main-point">
                        <span class="arrow-down"></span>
                        <span> New Task </span>
                    </li>
                    <li>
                        <ul class="tasks-list">
                            <li>
                                <span class="list-marker check"> &check; </span>
                                <span> Quarterly Newsletter </span>
                                <span class="task-tag editorial-tag"> Editorial </span>
                            </li>
                        </ul>
                    </li>

                    <!--Today's Tasks-->
                    <li class="main-point">
                        <span class="arrow-down"></span>
                        <span> Today </span>
                    </li>
                    <li>
                        <ul class="tasks-list">
                            <li>
                                <span class="list-marker check"> &check; </span>
                                <span> Recruiting blog post </span>
                                <span class="task-tag editorial-tag"> Editorial </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </main>

        <!--Footer-->
        <footer>

        </footer>

    </body>


</html>
